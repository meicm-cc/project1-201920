<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MEICM -- CC -- Student Page</title>
    <link href="http://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"  />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap-reboot.min.css"   />
    <link rel="stylesheet" href="/style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/estg.png" alt="Escola Superior de Tecnologia e GestÃ£o">
            <h1>Cloud Computing</h1>
            <h2>2019 / 20</h2>
        </div>
        <div class="photo">
            <a href="https://placeholder.com/"><img src="https://via.placeholder.com/200x250.png/78b800/FFFFFF?text=Student+Photo" alt="Student Photo"></a>
        </div>
        <div class="data">
            <h2>Student Name</h2>
            <h3>Student Number</h3>
        </div>
        <div class="contact_form">
            <h3>Contact Form</h3>
            <form method="post" action="#" class="needs-validation">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" class="form-control" type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-info">Send Message</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
